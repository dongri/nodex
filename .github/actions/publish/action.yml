name: publish
description: ""
inputs:
  github-token:
    required: true
    description: ""
runs:
  using: composite
  steps:
    - name: (checkout) source code
      uses: actions/checkout@v2

    - name: (setup) environment
      uses: ./.github/actions/shared

    - name: (run) download artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: (run) commit analyzer
      id: commit_analyzer
      uses: ./.github/actions/commit-analyzer

    - name: (publish) release drafter
      id: release_drafter
      uses: release-drafter/release-drafter@v5
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        version: "v${{ steps.commit_analyzer.outputs.version }}"
        publish: false

    - name: (debug)
      shell: bash
      run: |
        ls -la
        ls -la /home/runner/work/nodex
        ls -la /home/runner/work/nodex/nodex
        ls -la /home/runner/work/nodex/nodex/artifacts
        find /home/runner/work/nodex/nodex -type f

    - name: (publish) upload asset (linux)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        upload_url: ${{ steps.release_drafter.outputs.upload_url }}
        asset_path: ./nodex/artifacts/ubuntu-latest/nodex-agent-ubuntu-latest.zip
        asset_name: nodex-agent-x86_64.zip
        asset_content_type: application/zip

    - name: (publish) upload asset (mac)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        upload_url: ${{ steps.release_drafter.outputs.upload_url }}
        asset_path: ./nodex/artifacts/macos-latest/nodex-agent-macos-latest.zip
        asset_name: nodex-agent-mac.zip
        asset_content_type: application/zip